<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="wasm_exec.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-auto bg-dark text-bg-dark sticky-top p-0" style="width: 5rem;">
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="#" class="nav-link active py-3 border-bottom rounded-0" aria-current="page" data-bs-toggle="modal"
              data-bs-target="#settingsModal">
              <i class="bi-gear fs-1"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/Salicorne/particles" class="nav-link py-3 border-bottom rounded-0"
              data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Code">
              <i class="bi-code-slash fs-1"></i>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="modal"
              data-bs-target="#infoModal">
              <i class="bi-question-lg fs-1"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col p-0 min-vh-100">
        <canvas id="canvas">HTML5 Canvas is not supported on this browser. Please use a decently recent browser for this
          app !</canvas>
      </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="infoModalLabel">What is this ?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>TODO</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <div class="list-group" id="colors">
                  <!-- Filled by script-->
                </div>
              </div>
              <div class="col-8">
                <form>
                  <div class="row">
                    <div class="col-2">
                      <label for="colorInput" class="form-label">Color</label>
                      <input type="color" class="form-control form-control-color" id="colorInput">
                      <!-- <div id="colorHelp" class="form-text">Color of the population</div> -->
                    </div>
                    <div class="col-10">
                      <label for="populationInput" class="form-label">Population</label>
                      <input type="number" min="0" max="1000" class="form-control" id="populationInput">
                      <div id="populationHelp" class="form-text">Number of entities of this color</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="updateSettings()">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
